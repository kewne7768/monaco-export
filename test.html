<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Monaco test</title>
<style>
html, body { width: 100%; height: 100%; }
#rootish { width: 100%; height: 100%; }
</style>
</head>
<body>
    <div id="rootish"></div>
    <script src="result/monaco-export.js" async></script>
    <script>
        const start = `console.info("The result is: %d", ((a, b) => a + b)(1, 2));`;
        function setupMonaco() {
            const testEditor = monaco.editor.create(document.getElementById("rootish"), {
                value: start,
                language: "javascript",
                automaticLayout: true,
            });
            globalThis.testEditor = testEditor;
        }

        globalThis.monacoReadyHook = (globalThis.monacoReadyHook ?? []);
        globalThis.monacoReadyHook.push(() => { setupMonaco(); });
    </script>
</body>
</html>
